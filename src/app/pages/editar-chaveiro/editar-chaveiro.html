<div class="container-demonstracao">

  <!-- Botão Voltar integrado -->
  <app-back-button class="custom-back-btn"></app-back-button>

  <!-- INICIO DO CARD -->
  <div class="card">
    <div class="card-header">
      <img
        src="./assets/images/chaveiro-icon.png"
        class="card-icon filter-white"
        alt="Ícone Chaveiro"
        onerror="this.src='https://img.icons8.com/ios-filled/50/ffffff/key.png'"
      >
      <h2 class="card-title">{{chaveiroId ? 'Editar Chaveiro' : 'Novo Chaveiro'}}</h2>
    </div>

    <div *ngIf="carregando" class="loading">
      <p>Carregando...</p>
    </div>

    <div *ngIf="erroCarregamento" class="error-state">
      <p>{{ erroCarregamento }}</p>
      <button class="btn btn-primary" (click)="tentarNovamente()">Tentar Novamente</button>
      <button class="btn btn-secondary" (click)="voltar()">Voltar</button>
    </div>

    <form *ngIf="!carregando && !erroCarregamento" class="card-form" (ngSubmit)="onSubmit()" #chaveiroForm="ngForm">

      <!-- Campo Modelo (Editável) -->
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="modelo"
          name="modelo"
          required
          class="pop-input text-center"
          [disabled]="salvando"
          placeholder="Nome do modelo"
        >
      </div>

      <!-- Campo Coleção (Select com coleções reais do sistema) -->
      <div class="form-group">
        <div class="select-wrapper">
          <select
            [(ngModel)]="colecaoId"
            name="colecaoId"
            required
            class="pop-input"
            [disabled]="salvando"
          >
            <option value="" disabled selected>Selecione uma coleção</option>
            <option *ngFor="let colecao of colecoes" [value]="colecao.colecaoId">
              {{ colecao.nome }}
            </option>
          </select>
          <!-- Seta customizada -->
          <span class="chevron">⌄</span>
        </div>
      </div>

      <!-- Botão Salvar -->
      <button
        type="submit"
        class="btn-salvar"
        [disabled]="salvando || !chaveiroForm.valid"
      >
        {{salvando ? 'Salvando...' : 'Salvar'}}
      </button>

    </form>
  </div>
  <!-- FIM DO CARD -->

</div>
