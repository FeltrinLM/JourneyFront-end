<div class="container-demonstracao">

  <app-back-button class="custom-back-btn"></app-back-button>

  <div class="card">
    <div class="card-header">
      <img
        src="./assets/images/chaveiro-icon.png"
        class="card-icon filter-white"
        alt="Ícone Chaveiro"
        onerror="this.src='https://img.icons8.com/ios-filled/50/ffffff/key.png'"
      >
      <h2 class="card-title">{{chaveiroId ? 'Editar Chaveiro' : 'Novo Chaveiro'}}</h2>
    </div>

    @if (carregando) {
      <div class="loading">
        <p>Carregando...</p>
      </div>
    }

    @if (erroCarregamento) {
      <div class="error-state">
        <p>{{ erroCarregamento }}</p>
        <button class="btn btn-primary" (click)="tentarNovamente()">Tentar Novamente</button>
        <button class="btn btn-secondary" (click)="voltar()">Voltar</button>
      </div>
    }

    @if (!carregando && !erroCarregamento) {
      <form class="card-form" (ngSubmit)="onSubmit()" #chaveiroForm="ngForm">

        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="modelo"
            name="modelo"
            required
            class="pop-input text-center"
            [disabled]="salvando"
            placeholder="Nome do modelo"
          >
        </div>

        <div class="form-group">
          <div class="select-wrapper">
            <select
              [(ngModel)]="colecaoId"
              name="colecaoId"
              required
              class="pop-input"
              [disabled]="salvando"
            >
              <option value="" disabled selected>Selecione uma coleção</option>

              @for (colecao of colecoes; track colecao.colecaoId) {
                <option [value]="colecao.colecaoId">
                  {{ colecao.nome }}
                </option>
              }
            </select>
            <span class="chevron">⌄</span>
          </div>
        </div>

        <button
          type="submit"
          class="btn-salvar"
          [disabled]="salvando || !chaveiroForm.valid"
        >
          {{salvando ? 'Salvando...' : 'Salvar'}}
        </button>

      </form>
    }
  </div>
</div>
